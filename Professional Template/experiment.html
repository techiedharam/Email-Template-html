<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table th ,td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    

    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hello 1</td>
                <td>Hello 2</td>
                <td>Hello 3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
